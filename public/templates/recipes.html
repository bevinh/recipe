<div class="grid-100 row controls">
  <div class="grid-30">
     <select name="sortValue" id="sortValue" ng-model="sortValue">
      <option value="">All Categories</option>
      <option value="{{category.name}}" ng-repeat="category in categories">{{category.name}}</option>
    </select>
  </div>
  <div class="grid-70">
    <div class="flush-right">
      <button ng-click="addNewRecipe()">+ Add Recipe</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row" ng-if="filtered.length == 0" >
  <div class="grid-70">
    <p>No recipes found! </p>
  </div>
</div>

<div class="grid-100 row addHover" ng-if="filtered.length > 0" ng-repeat="recipe in allrecipes | filter: {category: sortValue||''} as filtered track by $index">
  <a href ng-click="goToRecipe(recipe._id)">
    <div class="grid-70">
        <h3>{{recipe.name}}</h3>
      <p>
        {{recipe.description}}
      </p>
      <p class="category">{{recipe.category}}</p>
    </div>
  </a>
  <div class="hoverBlock">
    <div class="grid-30">
      <div class="flush-right">
        <p>
          <a href ng-click="goToRecipe(recipe._id)"> <img src="images/edit.svg" height="12px"> Edit </a>
          <a class="no-action-link" href ng-click="deleteRecipe(recipe._id)"> <img src="images/delete.svg" height="12px"> Delete </a>
        </p>
      </div>
    </div>
  </div>
</div>
